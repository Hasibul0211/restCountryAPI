<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Country Details</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-info">
    <!-- search section here -->
    <section>
        <h2 class="text-center text-capitalize my-5 colored p-3 w-75 mx-auto">See Country Information</h2>
        <div class="input-field">
            <input type="text" placeholder="Search your country" id="search-field">
            <input type="button" value="search" id="search-btn">
        </div>
        <!-- error section  -->
        <div class="error" id="errors">

        </div>
    </section>
    <!-- country details here  -->
    <section class="container text-center  text-capitalize">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
            data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered" id="single-details">
                <div class="modal-content">

                </div>
            </div>
        </div>
    </section>
    <!-- show country all -->
    <section class="container">
        <div class="row row-cols-1 row-cols-md-4 g-3" id="container-div">

        </div>
    </section>


    <script src="script.js"></script>
    <!-- bootstrap js file link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
